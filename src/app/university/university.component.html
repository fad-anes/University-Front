<app-header-back></app-header-back>
<app-menuadmin></app-menuadmin>
<main id="mainn" class="main">
    <div class="pagetitle">
        <h1>Inventaire des universities</h1>
        <nav>
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="/Admin">Acceuil</a></li>
            <li class="breadcrumb-item">universities</li>
            
          </ol>
        </nav>
      </div><!-- End Page Title -->
  
      <section class="section">
        <div class="row">
          <div class="col-lg-12">
  
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">universities</h5>
                <table class="table datatable">
                  <thead>
                    <tr>
                      <th>
                        Nom
                      </th>
                      <th>foyer</th>
                      <th>Supprimer</th>
                      <th>Affecter</th>
                    </tr>
                  </thead>
                  <tbody>
                    <ng-container *ngIf="universitys?.length===0; else CurrentPageItems">
                      <tr>
                          <td colspan="4" style="padding-left: 350px; color:  #b7b5b5;">Vous n'avez pas des universités pour le moment, veuillez en ajouter</td>
                      </tr>
                  </ng-container>
                    <ng-template #CurrentPageItems>
                      <tr *ngFor="let item of universitys">
                        <td class="border-bottom-0">
                          <p >{{item.nomuniverste}}</p>
                        </td>
                        <td class="border-bottom-0">
                            <p >{{item.adresse}}</p>
                          </td>
                          <td class="border-bottom-0">
                            <div class="d-flex align-items-center gap-2">
                              <span>{{ item.foyer===null ? 'Non accordé à un foyer':  item.foyer.nomfoyer }}</span>
                            </div>
                          </td>
                          <td class="border-bottom-0">
                            <button class="btn btn-secondary m-1 btn-sm btn-danger" (click)="Delete(item.iduniverste)">Supprimer</button>
                          </td>
                       
                       
                        <td class="border-bottom-0">
                        </td>
                       
                      </tr>
                    </ng-template>
                  
                </tbody>
            </table>

          </div>
        </div>

      </div>
    </div>
  </section>
  <center><button class="btn btn-secondary m-1 btn-sm" style="background-color: #007bff;"(click)="goToAjout()">Ajouter</button></center>
</main>
<app-footer-back></app-footer-back>
