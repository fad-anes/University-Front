<app-header-back></app-header-back>
<app-menuadmin></app-menuadmin>
<main id="mainn" class="main">
<div class="col-xl-8">

    <div class="card">
      <div class="card-body pt-3">
        <!-- Bordered Tabs -->
        <ul class="nav nav-tabs nav-tabs-bordered">
            <li class="nav-item">
                <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-overview">Informations</button>
              </li>
          <li class="nav-item">
            <button class="nav-link" data-bs-toggle="tab" data-bs-target="#profile-edit">Modifier</button>
          </li>


        </ul>
        <div class="tab-content pt-2">
            <div class="tab-pane fade show active profile-overview" id="profile-overview">
                <h5 class="card-title">Modifier Votre Profile</h5>

                <div class="row">
                  <div class="col-lg-3 col-md-4 label ">E-mail: {{email}} </div>
                  <div class="col-lg-9 col-md-8">Universit√©: {{university == undefined ? 'Vous etes le super admin' : university }} </div>
                </div>

              </div>
          

          <div class="tab-pane fade profile-edit pt-3" id="profile-edit">
            <form  [formGroup]="signinForm">
              

              <div class="row mb-3">
                <label for="fullName" class="col-md-4 col-lg-3 col-form-label">E-mail</label>
                <div class="col-md-8 col-lg-9">
                  <input name="fullName" type="text" class="form-control" id="fullName"formControlName="email" >
                </div>
              </div>

              <div class="text-center">
                <button type="submit" class="btn btn-primary" (click) = onSubmit(secondDialog)>Ok</button>
              </div>
            </form><!-- End Profile Edit Form -->

          </div>
        </div>
    </div>
</div>
</div>

        </main>
          <app-footer-back></app-footer-back>
          <ng-template #secondDialog >
            <div class="signin-popup">
              <div class="signin-popup-content" >
                <h2 matDialogTitle style="color: #007bff; font-size: 24px;">{{ message }} </h2>
              </div>
            </div>
        </ng-template>
        
        <div *ngIf="isLoading ">
          <app-loader></app-loader>
        </div>
