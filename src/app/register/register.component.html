<div class="container">

    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

            <div class="d-flex justify-content-center py-4">
              <a href="/Home" class="logo d-flex align-items-center w-auto">
                <img src="assets/img/logoback.png" alt="">
                <span class="d-none d-lg-block">My university</span>
              </a>
            </div><!-- End Logo -->

            <div class="card mb-3">

              <div class="card-body">

                <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">Créer un compte</h5>
                  <p class="text-center small">Entrez vos informations pour créer un compte</p>
                </div>

                <form class="row g-3 needs-validation" [formGroup]="signinForm">
                  <div class="col-12">
                    <label for="yourEmail" class="form-label">E-mail</label>
                    <input type="email" name="email" class="form-control" id="yourEmail" formControlName="email" placeholder="exemple@test.com">
                  </div>

                  <div class="col-12">
                    <label for="yourPassword" class="form-label">Mot De passe</label>
                    <input type="password" name="password" class="form-control"  id="yourPassword" formControlName="password" placeholder="*************">
                  </div>

                  <div class="col-12">
                    <label for="names" class="form-label">Nom de l'université</label>
                    <select formControlName="name" class="form-select" aria-label="Default select example">
                      <option *ngFor="let university of names" [value]="university">{{ university }}</option>
                    </select>
                  </div>
                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit"(click) = onSubmit(secondDialog)>Créer</button>
                  </div>
                  <div class="col-12">
                    <p class="small mb-0">Vous avez déjà un compte? <a href="/login">Se Connecter</a></p>
                  </div>
                </form>

              </div>
            </div>

            <div class="credits">
              <!-- All the links in the footer should remain intact. -->
              <!-- You can delete the links only if you purchased the pro version. -->
              <!-- Licensing information: https://bootstrapmade.com/license/ -->
              <!-- Purchase the pro version with working PHP/AJAX contact form: https://bootstrapmade.com/nice-admin-bootstrap-admin-html-template/ -->
              Designed by <a href="#">My University</a>
            </div>

          </div>
        </div>
      </div>

    </section>

  </div>
  <ng-template #secondDialog >
    <div class="signin-popup">
      <div class="signin-popup-content" >
        <h2 matDialogTitle style="color: #007bff; font-size: 24px;">{{ message }} </h2>
      </div>
    </div>
</ng-template>

<div *ngIf="isLoading ">
  <app-loader></app-loader>
</div>
