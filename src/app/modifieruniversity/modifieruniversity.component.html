<ng-template #secondDialog >
    <div class="signin-popup">
        <div class="signin-popup-content" >
            <h2 matDialogTitle style="color: #007bff; font-size: 24px;">{{ message }} </h2>
        </div>
    </div>
</ng-template>

<div *ngIf="isLoading ">
    <app-loader></app-loader>
</div>
<div class="signin-popup" >
    <div class="popup-content" >
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Modifier Une université</h5>
                <a class="closedialog" (click)="closePopup()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
                    </svg>
                  </a>
                <form [formGroup]="signinForm">
                    <div class="row mb-3">
                    <label for="inputEmail3" class="form-label">Nom de luniversité</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputText" formControlName="nomuniverste">
                    </div>
                    </div>
                    <div class="row mb-3">
                    <label for="inputEmail3" class="form-label">Adresse</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputText"formControlName="adresse">
                    </div>
                    </div>
                  
                    <div class="text-center">
                    <button type="submit" class="btn btn-primary" (click) = onSubmit(secondDialog)>Modifer</button>
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>

<div *ngIf="isLoading ">
    <app-loader></app-loader>
  </div>
